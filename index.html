<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gesti贸n de citas</b></li>
            </ul>
            <ul>
                <li><a href="#">Inicio</a></li>

    <main class="container">
        <h2>Citas agendadas</h2>
        <!--Ponemos un scroll a la tabla-->
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Fecha</th>

                </tbody>

    <!--Modal para agregar citas-->

    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Citas</h3>
            </header>

            <form id="frmAgregar">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="datetime-local" id="fecha" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>

        </article>

    </dialog>




    <!--Boton flotante para agregar citas-->
